function SecondChange(obj) {
   var url,title,inData;
   url = obj.options[obj.selectedIndex].value;
   title = obj.options[obj.selectedIndex].title;
   inData = ['阿里指数','中国票房','汽车指数','物种搜索','百度图片','千库网'];
   if(in_array(title,inData)) {
      window.open(url);
   }
}

function in_array(search,array){
    for(var i in array){
        if(array[i]==search){
            return true;
        }
    }
    return false;
}

function selecttype(obj,type) {
   name = obj.innerHTML;

$('#urlname').bind('keypress',function(event){

   {

      if(!keyword) {

	      $("#urlname").focus();
